<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body class="container"
      style='background-color:#fffacd;background-size: 100% 450%;background-repeat: no-repeat;height: 100%'>
<form th:action="@{/goods/add}" method="POST">
    <input type="hidden" name="id" th:value="${id}">
    类别：<br>
    <input type="text" name="type" th:value="${type}">
    <br>
    名称：<br>
    <input type="text" name="name" th:value="${name}">
    <br>
    售价：<br>
    <input type="text" name="price" th:value="${price}">
    <br>
    折扣：<br>
    <input type="text" name="discount" th:value="${discount}">
    <br>
    简介：<br>
    <input type="text" name="description" th:value="${description}">
    <br>
    <input type="submit" value="提交" >
</form>
</body>
