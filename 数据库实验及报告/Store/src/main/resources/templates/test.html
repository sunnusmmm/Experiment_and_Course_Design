<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<form action="/findbypage" method="get">
    姓名：<input type="text" name="name" th:value="${likename==null}?'':${likename}">
    <input type="submit">
</form>

<table border="1" cellspacing="0" cellpadding="20">
    <tr>
        <td>编号</td>
        <td>名字</td>
        <td>性别</td>
        <td>年级</td>
        <td>操作</td>
    </tr>

    <tr th:each="student:${stu}"> <!--${stu}后台传过来的名字 -->
        <td th:text="${student?.id}"></td>
        <td th:text="${student?.name}"></td>
        <td th:text="${student?.sex}"></td>
        <td th:text="${student?.gradeId}"></td>
        <td><a href="" th:href="@{/detele/}+${student?.id}">删除</a>
            <a th:href="@{/dita/(id=${student.id})}">修改</a>
        </td>
    </tr>
</table>
<a href="/dita">新增信息</a>

<!--新增或修改 去新建一个cp过去-->
<form th:action="${stu==null}?@{/add}:@{/update}">
    <table>
        <tr>
            <p>
            <td><input type="hidden" name="id"/></td>
            </p>
            <p>
            <td>姓名：<input type="text" name="name" th:value="${stu?.name}"/></td>
            </p>
            <p>
            <td>性别：<input type="text" name="sex" th:value="${stu?.sex}"/></td>
            </p>
            <p>
            <td>年级编号：<input type="text" name="gradeId" th:value="${stu?.gradeId}"/></td>
            </p>
            <td><input type="submit"/></td>

        </tr>
    </table>
</form>
</body>
</html>
