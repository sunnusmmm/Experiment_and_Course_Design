<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<h2 align="center">Registration</h2>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getUsername()}"></p>
<p th:text="${user.getPassword()}"></p>
<table style="border: 1px;margin: 0 auto;background: snow" width="50%" cellpadding="5" cellspacing="0">
    <tr>
        <td style="background: salmon">用户名</td>
        <td><input type="text" style="width:95%" name="name" th:value="${name}"></td>
        <td>性别</td>
        <td><select style="width: 96%">
            <option>男</option>
            <option>女</option>
        </select></td>
    </tr>
    <tr>
        <td>手机号码</td>
        <td><input type="tel" style="width:95%" name="name" th:value="${name}"></td>
        <td>密码</td>
        <td><input style="width: 95%; " type="text" name="name" th:value="${name}"></td>
    </tr>
    <tr>
        <td colspan="4" align="right">
            <input type="submit" value="提交">
            <input type="reset" value="RST">
        </td>
    </tr>
</table>
</body>
</html>
