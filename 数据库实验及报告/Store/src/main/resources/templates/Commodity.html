<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body class="container"
      style='background-color:#fffacd;background-size: 100% 450%;background-repeat: no-repeat;height: 100%'>
<p th:text="'用户ID：' + ${uid}"/>
<p th:text="'用户名称：' + ${name}"/>
<a th:href="@{/user/}">个人信息</a>
<a th:href="@{/user/}">我的购物车</a>
<a th:href="@{/goods/add}">添加商品</a>
<a th:href="@{/logout}">注销</a>
<div class="bodystyle">
    <div class="with:80%">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>type</th>
                <th>name</th>
                <th>price</th>
                <th>discount</th>
                <th>description</th>
                <th>createTime</th>
                <th>updateTime</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commodity : ${commodityList}">
                <td th:text="${commodity.id}">6</td>
                <td th:text="${commodity.type}">6</td>
                <td th:text="${commodity.name}">6</td>
                <td th:text="${commodity.price}">6</td>
                <td th:text="${commodity.discount}">6</td>
                <td th:text="${commodity.description}">6</td>
                <td th:text="${commodity.createTime}">6</td>
                <td th:text="${commodity.updateTime}">6</td>
                <td><a th:href="@{/goods/update/}+${commodity.id}">edit</a></td>
                <td><a th:href="@{/goods/delete/}+${commodity.id}">delete</a></td>
                <!--                <td><a th:href="@{/toEdit(id=${user.userId})}">edit</a></td>-->
                <!--                <td><a th:href="@{/delete(id=${user.userId})}">delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
